{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Exam System{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
</head>
<body class="bg-image">
  <nav class="navbar">
    <div class="nav-left"><strong>Exam Computation System</strong></div>
    <div class="nav-right">
      {% if teacher %}
        <span>Welcome, {{ teacher.name }}</span> |
        <a href="{% url 'teacher_logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'teacher_login' %}">Login</a>
      {% endif %}
    </div>
  </nav>

  <div class="content">
    {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li class="message {{ m.tags }}">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
